<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="vertdiv20"></div>
<div class="bg-text">
  <h2>Endwalker Countdown</h2>
  <p>Time to Release:</p>
  <h1 id="countdown-timer"></h1>
</div>

<p id="storefronts">Pre-order from the following stores.</p>

<div class="preorder-buttons">
  <button class="btn" id="amazon" onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ');" type="button"> 
    <style> 
      #amazon:hover{
      color: white;
      background-color: orange;
      opacity: 0.9;}
    </style>               
    <div class="btn-container">
      <img  src="./public/images/amazon icon.png" width="30" height="30"/>
      <span class="btn-txt">Amazon</span>
    </div>  
  </button>

  <div class="vertdiv5"></div>

  <button class="btn" id="squenix" onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ');" type="button">   
    <style> 
      #squenix:hover{
      color: white;
      background-color: red;
      opacity: 0.9;}
    </style>             
    <div class="btn-container">
      <img  src="./public/images/square enix icon.png" width="30" height="30"/>
      <span class="btn-txt">Square Enix</span>
    </div>  
  </button>

  <div class="vertdiv5"></div>

  <button class="btn" id="best-buy" onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ');" type="button">   
    <style> 
      #best-buy:hover{
      color: white;
      background-color: blue;
      opacity: 0.9;}
    </style>             
    <div class="btn-container">
      <img  src="./public/images/best buy icon.png" width="30" height="30"/>
      <span class="btn-txt">Best Buy</span>
    </div>  
  </button>

</div>
<script src="./src/script.js" type="text/javascript"></script>
</body>
</html>
